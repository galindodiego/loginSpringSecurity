<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO </title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>  REGISTRO DE CONTA</h1>
        </div>

            <form th:action="@{/registrar_usuario}"method="post"
                  style="max-width: 600px; margin: 0 auto;"
                th:object="${usuario}"
            >
                <div class="form-group row">
                    <label class="col-form-label col-4">Nome Completo</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{nome}" required
                               minlength="2" maxlength="40" />
                    </div>


                </div>

                <div class="m-3">
                     <div class="form-group row">
                             <label class="col-form-label col-4">E-mail</label>
                             <div class="col-8">
                                     <input type="email" class="form-control" th:field="*{email}" required/>
                             </div>


                </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Senha</label>
                        <div class="col-8">
                            <input type="password" class="form-control" th:field="*{password}" required
                                minlength="6" maxlength="10"/>
                        </div>


                    </div>


                    <div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>



                </div>

            </form>
        </div>



</body>
</html>
